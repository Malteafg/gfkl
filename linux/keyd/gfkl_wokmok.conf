include layouts/dk

[ids]

*

[global]

default_layout = gfkl_wokmok
oneshot_timeout = 500
overload_tap_timeout = 180

[dk:layout]
# DK LAYOUT ========================================================================================

# Switch layout
insert = setlayout(gfkl_wokmok)
delete = setlayout(nohands)
home = setlayout(gaming)
end = noop
pageup = setlayout(gfkl_wokmok)
pagedown = setlayout(us_intl)

# Fix danish letters
; = macro(compose a e)
' = macro(compose / o)
[ = macro(compose a a)

[dk_shift:S]
# Fix danish letters
; = macro(compose A E)
' = macro(compose / O)
[ = macro(compose A A)

[us_intl:layout]
# US_INTL LAYOUT ===================================================================================

# Switch layout
insert = setlayout(gfkl_wokmok)
delete = setlayout(nohands)
home = setlayout(gaming)
end = noop
pageup = setlayout(dk)
pagedown = setlayout(gfkl_wokmok)

rightalt = layer(intl)

[intl]
z = macro(compose a e)
l = macro(compose / o)
w = macro(compose a a)

[shift+intl]
z = macro(compose A E)
l = macro(compose / O)
w = macro(compose A A)

[nohands:layout]
# NOHANDS LAYOUT ===================================================================================

# Switch layout
insert = setlayout(gfkl_wokmok)
delete = setlayout(gfkl_wokmok)
home = setlayout(gaming)
end = noop
pageup = setlayout(dk)
pagedown = setlayout(us_intl)

# QMK compatability
rightcontrol = oneshot(control)
up = space
down = enter
leftmeta = noop

# Removed keys
y = noop
h = noop
b = noop
n = noop

# Upper row
tab = oneshot(alt)
q = noop
w = noop
e = noop
r = noop
t = noop

u = l
i = f
o = j
p = l
[ = noop
] = noop

# Middle row
capslock = overload(layer5, escape)
a = noop
s = noop
d = noop
f = noop
g = noop

j = noop
k = down
l = up
; = right
' = noop
\ = oneshot(shift)

# Lower row
leftshift = oneshot(control)
102nd = noop
z = noop
x = noop
c = noop
v = noop

m = noop
, = left
. = ,
/ = .
rightshift = noop
enter = oneshot(control)

# Thumb keys
altgr = layer(meta)
space = space
leftalt = layer(meta)


[gaming:layout]
# GAMING LAYER =====================================================================================

# Switch layout
insert = setlayout(gfkl_wokmok)
delete = setlayout(nohands)
home = setlayout(gfkl_wokmok)
end = noop
pageup = setlayout(dk)
pagedown = setlayout(us_intl)

# QMK compatability
rightcontrol = oneshot(control)
up = space
down = enter
leftmeta = space

# Removed keys
y = noop
h = noop
b = noop
n = noop
6 = noop
7 = noop

# Number row
` = escape 
1 = 5
2 = 1
3 = 2
4 = 3
5 = 4

8 = 6
9 = 7
0 = 8
- = 9
= = 0
backspace = backspace

# Upper row
tab = t
q = tab
w = q
e = w
r = e
t = r

u = y
i = u
o = i
p = o
[ = p
] = [

# Middle row
capslock = g
a = overload(control, escape)
s = a
d = s
f = d
g = f

j = h
k = j
l = k
; = l
' = ;
\ = '

# Lower row
leftshift = b
102nd = leftshift
z = z
x = x
c = c
v = v

m = n
, = m
. = ,
/ = .
rightshift = /
enter = enter

# Thumb keys
altgr = noop
space = space
leftalt = layer(meta)

