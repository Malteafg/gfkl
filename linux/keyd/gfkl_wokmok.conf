[ids]

*

[global]

oneshot_timeout = 500
overload_tap_timeout = 180

[main]
# MAIN LAYER =======================================================================================

# Removed keys
y = noop
h = noop
b = noop
n = noop

# Upper row
tab = tab
q = q
w = c
e = l
r = m
t = k

u = z
i = f
o = u
p = y
[ = =
] = -

# Middle row
capslock = overload(layer5, esc)
a = a
s = s
d = r
f = t
g = g

j = p
k = n
l = e
; = i
' = o
\ = _

# Bottom row
leftshift = oneshot(shift+altgr)
102nd = x
z = v
x = w
c = d
v = j

m = b
, = h
. = ,
/ = .
rightshift = /
enter = overload(control, enter)

# Thumb keys
altgr = layer(altgr)
space = overload(shift, space)
leftalt = layer(meta)

[shift]
# SHIFT LAYER ======================================================================================

# Removed keys
y = noop
] = noop
h = noop
b = noop
n = noop

# Upper row
tab = S-tab
q = Q
w = C
e = L
r = M
t = K

u = Z
i = F
o = U
p = Y
[ = '
] = oneshot(control)

# Middle row
capslock = overload(shift+layer5, S-esc)
a = A
s = S
d = R
f = T
g = G

j = P
k = N
l = E
; = I
' = O
\ = "

# Lower row
leftshift = oneshot(shift+altgr)
102nd = X
z = V
x = W
c = D
v = J

m = B
, = H
. = ;
/ = :
rightshift = ?
enter = overload(shift+control, S-enter)

# Thumb keys
altgr = layer(shift+altgr)
space = noop
leftalt = layer(shift+meta)

[altgr]
# ALTGR LAYER ======================================================================================

# Removed keys
y = noop
] = noop
h = noop
b = noop
n = noop

# Upper row
tab = noop
q = [
w = {
e = }
r = ]
t = macro(compose a e)

u = ^
i = +
o = (
p = )
[ = =
] = -

# Middle row
capslock = overload(altgr+layer5, esc)
a = 1
s = 2
d = 3
f = 4
g = macro(compose / o)

j = *
k = 7
l = 8
; = 9
' = 0
\ = -

# Lower row
leftshift = oneshot(shift+altgr)
102nd = \
z = <
x = >
c = 5
v = macro(compose a a)

m = %
, = 6
. = ,
/ = .
rightshift = /
enter = overload(control, enter)

# Thumb keys
altgr = noop
space = overload(shift+altgr, space)
leftalt = layer(meta)

[shift+altgr]
# SHIFT+ALTGR LAYER ================================================================================

# Removed keys
y = noop
h = noop
b = noop
n = noop

# Upper row
tab = noop
q = macro(! =)
w = noop
e = noop
r = noop
t = macro(compose A E)

u = macro(^ =)
i = macro(+ =)
o = macro(& &)
p = macro(| |)
[ = macro(= =)
] = oneshot(control)

# Middle row
capslock = noop
a = !
s = @
d = #
f = $
g = macro(compose / O)

j = macro(* =)
k = ~
l = &
; = |
' = `
\ = macro(- =)

# Lower row
leftshift = noop
102nd = noop
z = macro(< <)
x = macro(> >)
c = noop
v = macro(compose A A)

m = noop
, = noop
. = ;
/ = :
rightshift = macro(/ =)
enter = overload(shift+control, S-enter)

# Thumb keys
altgr = noop
space = noop
leftalt = layer(shift+meta)

[layer5]
# LAYER 5 ==========================================================================================

# Removed keys
y = noop
h = noop
b = noop
n = noop

# Upper row
tab = oneshot(alt)
q = playpause
w = previoussong
e = nextsong
r = mute
t = volumeup

u = pageup
i = home
o = C-left
p = C-right
[ = end
] = noop

# Middle row
capslock = noop
a = C-S-tab
s = C-tab
d = C-w
f = C-t
g = volumedown

j = pagedown
k = down
l = up
; = right
' = backspace
\ = delete

# Bottom row
leftshift = oneshot(control)
102nd = noop
z = C-z
x = C-x
c = C-c
v = C-v

m = capslock
, = left
. = C-backspace
/ = C-delete
rightshift = noop
enter = enter

# Thumb keys
altgr = layer(altgr+layer5)
space = layer(shift+layer5)
leftalt = f12

[shift+layer5]
# SHIFT + LAYER 5 ==================================================================================

# Removed keys
y = noop
h = noop
b = noop
n = noop

# Upper row
tab = oneshot(shift+alt)
q = noop
w = noop
e = noop
r = noop
t = noop

u = S-pageup
i = S-home
o = C-S-left
p = C-S-right
[ = S-end
] = noop

# Middle row
capslock = noop
a = noop
s = noop
d = noop
f = noop
g = noop

j = S-pagedown
k = S-down
l = S-up
; = S-right
' = S-backspace
\ = S-delete

# Bottom row
leftshift = oneshot(shift+control)
102nd = noop
z = C-S-z
x = C-S-x
c = C-S-c
v = C-S-v

m = noop
, = S-left
. = C-S-backspace
/ = C-dS-elete
rightshift = noop
enter = S-enter

# Thumb keys
altgr = noop
space = noop
leftalt = f12

[altgr+layer5]
# ALTGR + LAYER 5 ==================================================================================

# Removed keys
y = noop
h = noop
b = noop
n = noop

# Upper row
tab = noop
q = noop
w = noop
e = noop
r = noop
t = noop

u = noop
i = noop
o = f11
p = f12
[ = noop
] = noop

# Middle row
capslock = noop
a = f1
s = f2
d = f3
f = f4
g = noop

j = noop
k = f7
l = f8
; = f9
' = f10
\ = noop

# Bottom row
leftshift = noop
102nd = noop
z = noop
x = noop
c = f5
v = noop

m = noop
, = f6
. = noop
/ = noop
rightshift = noop
enter = noop

# Thumb keys
altgr = noop
